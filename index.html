<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/wallpaper.css">
    <link rel="stylesheet" href="styles/taskbar.css">
    <link rel="stylesheet" href="styles/chat.css">
    <script type="module" src="./scripts/Commands.js"></script>
    <script type="module" src="./scripts/Terminal.js"></script>
    <script type="module" src="./scripts/Trivia.js"></script>
    <script type="module" src="./scripts/Helper.js"></script>
    <script type="module" src="./scripts/Taskbar.js"></script>
    <script type="module" src="./scripts/Chat.js"></script>
    <script type="module" src="./scripts/Sound.js"></script>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Thai Nguyen</title>
</head>

<body>
    <audio autoplay hidden loop preload="auto">
        <source src="audio/After_Hours.mp3" type="audio/mpeg">
    </audio>
    <div id="top-right-button">
        <button id="top_button"><img id="sound_icon" src="images/sound/sound-on.png"></img></button>
    </div>
    <div id="terminal_container">
        <p id="banner"><span>&nbsp<img id="banner_terminal_icon" src="images/taskbar/terminal-white.png" width="20em">&nbspTerminal</span></span><span id="exit-circle">✖&nbsp</span></p>
        <div id="terminal">
            <div id="output">
            </div>
            <div id="bottomofoutput">
                <div id="input-container">
                    <span>guest@myportfolio:~$</span>
                    <div id="input-wrapper">
                        <input type="text" id="input" autofocus spellcheck="false" autocomplete="off" name="command"
                            maxlength="20" />
                        <div id="cursor"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="wallpaper">
    </div>
    <div id="chat-container">
        <p id="banner"><span>&nbsp<img id="banner_chatgpt_icon" src="images/taskbar/chat-icon-red.png" width="25em">&nbspChat</span></span><span id="exit-symbol">✖&nbsp</span></p>
        <div id="message_container">
        </div>
        <div class="chat_input_wrapper">
            <span id="chat_input" contenteditable="true"></span>
            <img id="send-button" src="images/taskbar/send-icon.png" alt="Send Button"></img>
        </div>
    </div>
    <div class="taskbar">
        <img id="terminal_icon" src="images/taskbar/terminal-white.png" width="30em">
        <img id="chatgpt_icon" src="images/taskbar/chat-icon-red.png" width="29em" >
    </div>
</body>

</html>
